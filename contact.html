        <h2>Où Nous trouver</h2>
        <p>  Bénin, Abomey-Calavi </p>

        <h2>Nous envoyé un mail : </h2>
        <form action="#" method="get">
            <div>
                <label for="mail" required> Votre E-mail <sup>*</sup></label>
                <input type="email" name="mail" id="mail" placeholder="exemple@gmail.com">
            </div>
            <div>
                <label for="firsname"> Votre Prenom <sup>*</sup> </label>
                <input type="text" name="firsname" id="firsname" required>
            </div>
            <div>
                <label for="message"> Votre Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>

        <button type="submit"> Envoyez votre email </button>
            
        </form>
    </section>
    
    <footer>
